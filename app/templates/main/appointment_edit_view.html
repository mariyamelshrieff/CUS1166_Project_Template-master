{% extends "menu.html" %}

{% block content %}
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="card-body">
                        <h4 class="card-title">My Job - Appointment List</h4>
                        <form method="POST" action="{{url_for('main.edit_appointment',appointment_id=appointment_id)}}" >
                            <div class="add-items d-flex">
                                <!-- csrf_token is required to validate the form -->
                                {{ form.csrf_token }}
                                {{ form.appointment_desc(class_='form-control new-appointment-input', placeholder='Type in the upcoming job appointment')}}
                                {{ form.appointment_status_completed }}
                                <button class="add btn btn-primary font-weight-bold new-appointment-add-btn">Add</button>
                       </div>
                     </form>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
